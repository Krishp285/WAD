<html lang="en">
<head>
    <meta charset="UTF-8">

        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="last_name" ></td>
        </tr>
        <tr>
            <td>gender:</td>
        </tr>

        </tr>
        <tr>

        <tr>
            <td>Favourite Food:</td>
        </tr>

            <td>

        <tr>

        </tr>

                <td><textarea name="comments" rows="4" cols="20">Enter your Favourite quote!</textarea></td>
        </tr>

            <td>Select level Of Education:</td>

            <td>
                <select name="Education" id="">

                    <option value="college">College</option>
                   
                </select>
            </td>
        </tr>

        </tr>

            <td>
                <select name="time" multiple size="3">
                    <option value="morning">Morning</option>
                    <option value="day">Day</option>    
                    <option value="night">Night</option>
                </select>

            </td>
        </tr>
        <tr>

            </td>
            <td>
                <hr color="#053F65">
            </td>
        </tr>

            <td></td>

            </td>
        </tr>

    </table>

</html>
