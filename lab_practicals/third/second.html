<!DOCTYPE html>
<html>
<head>
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: green;
        }
        tr:nth-child(odd) {
            background-color: yellow;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Row 1 Col 1</td>
        <td>Row 1 Col 2</td>
        <td>Row 1 Col 3</td>
    </tr>
    <tr>
        <td>Row 2 Col 1</td>
        <td>Row 2 Col 2</td>
        <td>Row 2 Col 3</td>
    </tr>
    <tr>
        <td>Row 3 Col 1</td>
        <td>Row 3 Col 2</td>
        <td>Row 3 Col 3</td>
    </tr>
    <tr>
        <td>Row 4 Col 1</td>
        <td>Row 4 Col 2</td>
        <td>Row 4 Col 3</td>
    </tr>
    <tr>
        <td>Row 5 Col 1</td>
        <td>Row 5 Col 2</td>
        <td>Row 5 Col 3</td>
    </tr>
</table>

</body>
</html>
